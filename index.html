<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Choose Your Favorite Phone</h1> 
                <div class="search-box my-5">
                    <input id="searchText" type="text" class="form-control" placeholder="Enter your Favorite phone name">
                    <button id="search" class="btn btn-success search-btn">Search</button>
                </div>
            </div>
            <!-- Phone -->
            <div id="phone" class="search-result col-md-8 mx-auto py-4">
               
            </div>

            <div id='single-phone' class="single-phone text-center">

            </div>
            
        </main>
    </div>

    <!-- Custom Script Here -->
    <script src="phone.js"></script>
</body>
</html>
